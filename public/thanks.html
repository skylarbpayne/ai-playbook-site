<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - The AI Playbook</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #d0d0d0;
            line-height: 1.75;
            font-size: 17px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 540px;
            margin: 0 auto;
            padding: 48px 24px;
            text-align: center;
        }
        
        .check-icon {
            width: 80px;
            height: 80px;
            background: #0f1a0f;
            border: 2px solid #4ade80;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px;
            font-size: 40px;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 16px;
        }
        
        p {
            margin-bottom: 24px;
            color: #999;
        }
        
        .download-btn {
            display: inline-block;
            background: #4ade80;
            color: #0a0a0a;
            font-weight: 600;
            padding: 16px 40px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: background 0.15s;
            margin-bottom: 16px;
        }
        
        .download-btn:hover { background: #3dd673; }
        
        .note {
            font-size: 0.85rem;
            color: #555;
            margin-top: 32px;
        }
        
        .note a { color: #4ade80; }
        
        .error-container {
            display: none;
        }
        
        .error-container h1 {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <!-- Success content (shown only with valid session_id) -->
    <div class="container" id="success-content">
        <div class="check-icon">✓</div>
        
        <h1>You're in!</h1>
        
        <p>Thanks for getting The AI Playbook Business Kit. Click below to download your PDF.</p>
        
        <a href="business-kit.pdf" class="download-btn" download="AI-Playbook-Business-Kit.pdf">Download Business Kit</a>
        
        <p class="note">
            Questions? Email <a href="mailto:palmer@skylarbpayne.com">palmer@skylarbpayne.com</a>
        </p>
    </div>
    
    <!-- Error content (shown when no session_id) -->
    <div class="container error-container" id="error-content">
        <h1>Oops!</h1>
        
        <p>This page is only accessible after completing your purchase.</p>
        
        <a href="/" class="download-btn">Get the Business Kit →</a>
    </div>

    <script>
        // Check for session_id from Stripe checkout
        const params = new URLSearchParams(window.location.search);
        const sessionId = params.get('session_id');
        
        if (!sessionId) {
            // No session_id - hide download, show error
            document.getElementById('success-content').style.display = 'none';
            document.getElementById('error-content').style.display = 'block';
        }
    </script>
</body>
</html>
